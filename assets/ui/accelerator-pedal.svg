<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="200" viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Pedal Base -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#444444" />
        <stop offset="50%" stop-color="#333333" />
        <stop offset="100%" stop-color="#222222" />
    </linearGradient>
    <rect x="25" y="150" width="100" height="40" rx="5" fill="url(#baseGradient)" />
    
    <!-- Pedal Arm -->
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#555555" />
        <stop offset="50%" stop-color="#666666" />
        <stop offset="100%" stop-color="#555555" />
    </linearGradient>
    <rect x="65" y="50" width="20" height="100" rx="5" fill="url(#armGradient)" />
    
    <!-- Pedal Pad -->
    <linearGradient id="padGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00cc00" />
        <stop offset="50%" stop-color="#00aa00" />
        <stop offset="100%" stop-color="#008800" />
    </linearGradient>
    <rect x="40" y="20" width="70" height="40" rx="5" fill="url(#padGradient)" />
    
    <!-- Pedal Pad Texture -->
    <pattern id="pedalTexture" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
        <line x1="0" y1="0" x2="0" y2="10" stroke="#009900" stroke-width="2" />
    </pattern>
    <rect x="45" y="25" width="60" height="30" rx="3" fill="url(#pedalTexture)" />
    
    <!-- Accelerator Text -->
    <text x="75" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ACCELERATOR</text>
    
    <!-- Pressure Indicator Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <g filter="url(#glow)">
        <rect x="40" y="70" width="70" height="10" rx="5" fill="#00ff00" opacity="0.7" />
        <rect x="40" y="85" width="50" height="10" rx="5" fill="#00ff00" opacity="0.5" />
        <rect x="40" y="100" width="30" height="10" rx="5" fill="#00ff00" opacity="0.3" />
    </g>
    
    <!-- Shadow -->
    <ellipse cx="75" cy="190" rx="50" ry="5" fill="#000000" opacity="0.3" />
</svg>
