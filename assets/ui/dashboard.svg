<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Dashboard Background -->
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#333333" />
        <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <rect x="0" y="0" width="600" height="300" rx="10" fill="url(#dashboardGradient)" />
    
    <!-- Steering Wheel -->
    <circle cx="150" cy="150" r="100" fill="#222222" stroke="#444444" stroke-width="5" />
    <circle cx="150" cy="150" r="80" fill="#333333" stroke="#555555" stroke-width="3" />
    <circle cx="150" cy="150" r="20" fill="#444444" stroke="#666666" stroke-width="2" />
    
    <!-- Steering Wheel Spokes -->
    <rect x="75" y="145" width="150" height="10" rx="5" fill="#444444" />
    <rect x="145" y="75" width="10" height="150" rx="5" fill="#444444" />
    
    <!-- Speedometer -->
    <circle cx="350" cy="150" r="80" fill="#222222" stroke="#444444" stroke-width="3" />
    <circle cx="350" cy="150" r="75" fill="#111111" />
    
    <!-- Speedometer Markings -->
    <path d="M350,75 L350,85" stroke="#ffffff" stroke-width="2" />
    <path d="M395,95 L390,103" stroke="#ffffff" stroke-width="2" />
    <path d="M430,150 L420,150" stroke="#ffffff" stroke-width="2" />
    <path d="M395,205 L390,197" stroke="#ffffff" stroke-width="2" />
    <path d="M350,225 L350,215" stroke="#ffffff" stroke-width="2" />
    <path d="M305,205 L310,197" stroke="#ffffff" stroke-width="2" />
    <path d="M270,150 L280,150" stroke="#ffffff" stroke-width="2" />
    <path d="M305,95 L310,103" stroke="#ffffff" stroke-width="2" />
    
    <!-- Speedometer Numbers -->
    <text x="350" y="95" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">0</text>
    <text x="390" y="110" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">20</text>
    <text x="410" y="150" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">40</text>
    <text x="390" y="190" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">60</text>
    <text x="350" y="205" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">80</text>
    <text x="310" y="190" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">100</text>
    <text x="290" y="150" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">120</text>
    <text x="310" y="110" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">140</text>
    
    <!-- Speedometer Needle -->
    <line x1="350" y1="150" x2="310" y2="110" stroke="#ff0000" stroke-width="2" />
    <circle cx="350" cy="150" r="5" fill="#ff0000" />
    
    <!-- Touchscreen -->
    <rect x="450" y="100" width="120" height="80" rx="5" fill="#000000" stroke="#444444" stroke-width="2" />
    <rect x="455" y="105" width="110" height="70" rx="3" fill="#0066cc" />
    
    <!-- Touchscreen UI Elements -->
    <rect x="465" y="115" width="90" height="15" rx="2" fill="#ffffff" opacity="0.2" />
    <rect x="465" y="135" width="40" height="30" rx="2" fill="#ffffff" opacity="0.2" />
    <rect x="515" y="135" width="40" height="30" rx="2" fill="#ffffff" opacity="0.2" />
    
    <!-- Gear Lever -->
    <rect x="500" y="200" width="30" height="80" rx="5" fill="#333333" />
    <circle cx="515" cy="210" r="15" fill="#555555" />
    <text x="515" y="215" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
</svg>
